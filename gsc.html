		<!-- 当前js -->
		<script type="text/javascript">
            var app=new Vue({
                el:"#container",
                data:{
                    words:data.gsc,
                    word:""
                },
                methods:{
                    /* 复制 */
                    copy:function(){
                        outer_copy(this.word,1);
                    },
                    /* 切换句子 */
                    getData:function(){
                        var index = Math.floor(Math.random() * this.words.length);
                        var temp=this.words[index].split('&');
                        var content=temp[0]+'<br/>'+'<span>'+temp[1]+'</span>';
                        this.word=content;
                    }
                },
                mounted:function(){
                    this.getData();
                }
            });
